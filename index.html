<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

    <div class="calc_body">
        <div class="result" >
            <p class="result" id="result" ></p>
        </div>


        <div class="buttons">
            <button>+/-</button>
            <button id="porcentaje">%</button> 
            <button class="lim" id="limpiar">C</button>
            <button class="del" id="delete">DEL</button>

            <button id="siete">7</button>
            <button id="ocho">8</button>
            <button id="nueve">9</button>
            <button id="divi">/</button>

            <button id="cuatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="multi">*</button>

            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button>
            <button class="mas" id="suma">+</button>

            <button id="punto">.</button>
            <button id="cero">0</button>
            <button id="igual">=</button>
            <button class="res" id="resta">-</button>
        </div>


    </div>



<script src="app.js"></script>
</body>

</html>
